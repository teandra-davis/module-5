    <!--BootStrap CSS, JS-->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!--Font Awesome, JS-->
    <script src="https://kit.fontawesome.com/d618469229.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Contact</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navlinks">
            <div class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
            </div>
        </ul>
    </nav>
    <header class = "container ms-auto">Contact</header>

    <form action="#">
        Do you want us to send you emails?
        <br>
        <input type="radio" name="agree" value="yes">Yes
        <br>
        <input type="radio" name="agree" value="no">No
        <br>
        
        <div>
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>

        <div>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
            
        <div>
            <input type="tel" name="phone" id="phone" placeholder="Phone number" required>
        </div>

        <div>
            <input type="submit" name="submit" id ="submit" value="Send">
        </div>
</form>
</body>
</html>
