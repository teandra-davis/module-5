<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/default.css">

    <!--BootStrap CSS, JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!--Font Awesome, JS-->
    <script src="https://kit.fontawesome.com/d618469229.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Contact</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navlinks">
            <div class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
            </div>
        </ul>
    </nav>


    <section id="contact">
        <div class="conatiner-fluid p-5">
            <div class = "text-center">
                <h1>Contact Us</h1>
                <p>Fill out this form to get started!</p>
            </div>

            <div class = "row justify-content-center my-5 p-5">
                <form action="#">
                    
                    
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" class = "form-control" id = "name" placeholder="John Doe" required>
                    
                    <br>

                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" class = "form-control" id = "email" placeholder="example@email.com">

                    <br>

                    <label for="tel" class="form-label">Phone Number:</label>
                    <input type="tel" class = "form-control" id = "tel" placeholder="(###) ###-####">

                    <br>

                    <label for="details" class="form-label">Details:</label>
                    <textarea class = "form-control" id = "details" style = "height: 140px" placeholder="I was thinking..."></textarea>
                    
                    <br>

                    <label for="" class="form-label">Do you want us to send you emails?</label>
                    <br>
                    <input type="radio" name="agree" value="yes">Yes
                    <br>
                    <input type="radio" name="agree" value="no">No
                    <br>

                    <div class = "mb-4 text-center p-5">
                        <button class = "btn btn-secondary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
